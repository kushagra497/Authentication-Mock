<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="#signup">Signup</a></li>
      <li><a href="#login">Login</a></li>
      <li><a href="#profile">Profile Details</a></li>
      <li><a href="#edit-profile">Edit Profile</a></li>
    </ul>
  </nav>

  <div id="signup" class="container">
    <h2>Signup</h2>
    <form id="signup-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>
  </div>

  <div id="login" class="container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="profile" class="container">
    <h2>Profile Details</h2>
    <div id="profile-details">
      <!-- User profile details will be displayed here -->
    </div>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="edit-profile" class="container">
    <h2>Edit Profile</h2>
    <form id="edit-profile-form">
      <input type="text" id="edit-username" placeholder="Username" required>
      <input type="email" id="edit-email" placeholder="Email" required>
      <input type="password" id="edit-password" placeholder="Password" required>
      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
